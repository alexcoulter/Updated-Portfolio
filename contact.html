<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>Responsive Contact Page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body class="d-flex flex-column">
  <div id="page-content">

    <!-- Navbar Section-->
  <div class="container-fluid bg-white">
    <div class="container header">
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-12 logo">
          <a class="logo text-white" href="#">Alex Coulter</a>
        </div>
        <div class="col-lg-2 col-md-1 col-sm-auto"></div>
        <div class="col-md-7 col-sm-12">

          <nav class="navbar  nav
          justify-content-center float-md-right float-sm-none">
            <a class="nav-link active pt-0 pb-0" href="index.html">About</a>
            <a class="nav-link pt-0 pb-0" href="portfolio.html">Portfolio</a>
            <a class="nav-link pt-0 pb-0" href="#">Contact</a>
          </nav>
        </div>
      </div>
    </div>
  </div>


<!-- Contact Section -->
    <div class="container">
      <div class="row">
        <div class="col-md-8 main">
          <h1>Contact</h1>
          <hr class="line">

          <form>
            <div class="form-group">
              <label for="exampleInputName1">Name</label>
              <input type="text" class="form-control" id="exampleInputName1" placeholder="Bob Smith">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email@gmail.com">
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    </div>

    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
      <div class="container text-center">
        <small>Copyright &copy; Alex Coulter</small>
      </div>
    </footer>



  <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
